<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" href="/assets/img/img1.jpg">
</head>

<body>
<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">

  </div>
</div>

<script>
  const $ = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)

  const player = $('.player')
  const cd = $('.cd')
  const heading = $('header h2')
  const cdThumb = $('.cd-thumb')
  const audio = $('#audio')
  const playBtn = $('.btn-toggle-play')
  const progress = $('#progress')
  const prevBtn = $('.btn-prev')
  const nextBtn = $('.btn-next')
  const repeatBtn = $('.btn-repeat')


  const app = {
    currentIndex: 0,
    isPlaying: false,
    isRandom: false,
    isRepeat: false,
    songs: [
    {
      name: 'Sinh ra đã là thứ đối lập nhau',
      singer: 'DALAB',
      path: './assets/music/song1.mp3',
      image: './assets/img/img1.jpg'
    },
    {
      name: 'Có đôi điều',
      singer: 'Shiki',
      path: './assets/music/song2.mp3',
      image: './assets/img/img2.jpg'
    }
    ],  

    render: function() {
      const htmls = this.songs.map((song, index) => {
        return `
          <div class="song ${index === this.currentIndex ? 'active' : ''}">
            <div class="thumb"
              style="background-imgae: url('${song.image}')">
            </div>
            <div class="body">
              <h3 class="title">${song.name}</h3>
              <p class="author">${song.singer}</p>
            </div>
            <div class="option">
              <i class="fas fa-allipsis-h"></i>
            </div>
          </div>
        `
      })
      $('.playlist').innerHTML = htmls.join('')
    },
    defineProperties: function() {
      Object.defineProperty(this, 'currentSong', {
        get: function() {
          return this.songs[this.currentIndex]
        }
      })
    },
    handleEvents: function() {
      const _this = this
      const cdWidth = cd.offsetWidth

      //Xử lí quay / dừng CD
      const cdThumbAnimate = cdThumb.animate([
        { transform: 'rotate(360deg)'}

      ], {
        duration: 10000, //10 seconds
        iterations: Infinity
      })
      cdThumbAnimate.pause()

      //Xử lí phóng to / thu nhỏ CD
      document.onscroll = function() {
        const scrollTop = window.scrollY || document.documentElement.scrollTop
        const newCdWidth = cdWidth - scrollTop

        cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
        cd.style.opacity = newCdWidth / cdWidth
      }

      //Xử lí khi click play
      playBtn.onClick = function() {
        if (_this.isPlaying) {
          audio.pause()
        } else {
          audio.play()
        }
      }

      //Khi bài hát được play
      audio.onplay = function() {
        _this.playing = true
        player.classList.add('playing')
        cdThumbAnimate.play()
      }

      //Khi bài hát bị pause
      audio.onpause = function() {
        _this.isPlaying = false
        player.classList.remove('playing')
        cdThumbAnimate.pause()
      }

      //Khi tiến độ bài hát thay đổi
      audio.ontimeupdate = function() {
        if(audio.duration) {
          const progressPercent = Math.floor(audio.currentSong.image / audio.duration * 100)
          progress.value = progressPercent
        }
      }

      //Xử lí khi tua bài hát
      progress.onChange = function() {
        const seekTime = audio.duration / 100 * e.target.value
        audio.currentTime = seekTime
      }

      //Khi next bài hát
      nextBtn.onClick = function() {
        if(_this.isRandom) {
          _this.playRandomSong()
        } else {
          _this.nextSong()
        }
        audio.play()
        this.render()
      }

      //Khi prev bài hát
      prevBtn.onClick = function() {
        if(_this.isRandom) {
          _this.playRandomSong()
        } else {
          _this.prevSong()
        }
        audio.play()
        this.render()
      }

      //Xử lí bật / tắt random bài hát
      randomBtn.onClick = function() {
        _this.isRandom = !_this.isRandom
        randomBtn.classList.toggle('active', _this.isRandom)
      }

      //Xử lí lặp lại bài hát
      repeatBtn.onClick = function(e) {
        _this.isRepeat = !_this.isRepeat
        randomBtn.classList.toggle('active', _this.isRandom)
      }

      //Xử lí lặp lại bài hát khi hết
      audio.onended = function() {
        if (_this.isRepeat) {
          audio.play()
        } else {
          nextBtn.onClick()
        }
      }
    },
    loadCurrentSong: function() {
      heading.textContent = this.currentSong.name
      cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
      audio.src = this.currentSong.path
    },
    nextSong: function() {
      this.currentIndex++
      if(this.currentIndex >= this.songs.length) {
        this.currentIndex = 0
      }
      this.loadCurrentSong()
    },
    prevSong: function() {
      this.currentIndex--
      if(this.currentIndex < 0) {
        this.currentIndex = this.songs.length - 1
      }
      this.loadCurrentSong()
    },
    playRandomSong: function() {
      let newIndex
      do {
        newIndex = Math.floor(Math.random() * this.songs.length)
      } while (newIndex !== currentIndex)
      this.currentIndex = newIndex
      this.loadCurrentSong()
    },
    start: function() {
      //Định nghĩa các thuộc tính cho object
      this.defineProperties()

      //Lắng nghe / xử lí các sự kiện (DOM events)
      this.handleEvents()

      //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
      this.loadCurrentSong()

      //Render playlist
      this.render()
    }
  }

  app.start()
</script>    
</body>
</html>
